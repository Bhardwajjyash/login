<html>
<head>
    <title>Sign Up - Bharathaat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="logo">
                <img src="photo.png" alt="Bharathaat logo">
                <span>Bharathaat</span>
            </div>
            <h1>Sign Up</h1>
            <p>It's not long before you embark on this journey!</p>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="name@abc.com">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="8+ (a, A, 1, #)">
                <div>
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I've read and agree with T&C</label>
                </div>
                <button class="btn" type="submit">Create an Account</button>
            </form>
            <div class="signin-link">
                Already have an account? <a href="#">Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
